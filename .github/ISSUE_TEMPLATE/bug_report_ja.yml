name: バグ報告（日本語）
description: Glimpseの改善のためにバグを報告してください
title: "[バグ]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告にご協力いただきありがとうございます！以下のフォームにご記入ください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: バグの内容を明確かつ簡潔に説明してください。
      placeholder: バグの内容を記述してください...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記述してください。
      placeholder: |
        1. アプリを開く
        2. 「...」をクリック
        3. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのような動作を期待していたかを説明してください。
      placeholder: どのような動作を期待していましたか？
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に何が起こったかを説明してください。
      placeholder: 実際には何が起こりましたか？
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Glimpseのバージョン
      description: 使用しているGlimpseのバージョンを教えてください。
      placeholder: 例：0.1.6
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: オペレーティングシステム
      description: 使用しているOSを選択してください。
      options:
        - macOS（Apple Silicon）
        - macOS（Intel）
        - Windows 10
        - Windows 11
        - その他
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 問題の説明に役立つスクリーンショットがあれば添付してください。
      placeholder: 画像をドラッグ＆ドロップしてください...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: その他の情報
      description: 問題に関するその他の情報があれば記載してください。
      placeholder: 追加情報...
    validations:
      required: false
